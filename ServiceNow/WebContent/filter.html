<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Incident Filter</title>
</head>


<body>

	<form action="filter">


		<div>
			<label >Reported User</label> <input type="text" name="user">
		</div>
		<br>
		
		<div>
			<label>Status</label> 
			<select name="status">
			
				<option value="0" selected="selected">Choose Status</option>
				<option value="1">Active</option>

				<option value="2" >Restored</option>

			</select>
		</div>
		<br>
		
		<button>Submit</button>
	</form>

</body>
</html>
